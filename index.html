<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* Styling the body to center content */
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #282c34;
        color: #61dafb;
        font-family: Arial, sans-serif;
    }

    /* Styling the live timer text */
    #liveTimer {
        font-size: 3rem;     /* Large font for visibility */
        font-weight: bold;    /* Bold text */
        padding: 20px;        /* Padding for spacing */
        border: 2px solid #0881b5;
        border-radius: 10px;
        background-color: #1c1f24;
        box-shadow: 0px 4px 15px rgba(237, 235, 235, 0.799);
        text-align: center;
        /* animation: colorChange 5s infinite; Animation to change color */
    }

    /* Keyframes for smooth color change animation */
    /* @keyframes colorChange {
        0% { color: #61dafb; }
        30% {color: blueviolet;}
        50% { color: #ff79c6; }
        70% { color: tomato;}
        100% { color: #61dafb; }
    } */
</style>

<body>
    <p id="liveTimer"></p>

    <script>
        let p = document.getElementById('liveTimer');
        function updateTime(){
            let currDate = new Date().toLocaleTimeString();
            p.innerText = currDate;

        }
        setInterval(updateTime,1000)
        function generateColorCode(){
            let hexCode = "#";
            let hexChar = "0123456789ABCDEF";

            for (let i = 0; i < 6; i++){
                let randomColorCode = Math.floor(Math.random()*hexChar.length);
                hexCode+= hexChar[randomColorCode];
            }
            return hexCode;

        }
       setInterval(()=>{
        let color = generateColorCode();
        document.body.style.backgroundColor = `${color}`
        p.style.color = `${color}`;
       },2000)
    </script>
    
</body>
</html>
